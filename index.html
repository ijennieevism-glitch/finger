<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三步掐指神算 - 玄门推演</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'STKaiti', 'KaiTi', 'SimSun', serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1520 50%, #0d1117 100%);
            color: #d4c5a0;
            min-height: 100vh;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 101, 59, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(179, 151, 99, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 25px 0;
            border-bottom: 2px solid #b39763;
            margin-bottom: 35px;
            background: rgba(10, 14, 26, 0.6);
            border-radius: 8px;
        }

        h1 {
            font-size: 2.8em;
            color: #d4af6a;
            margin-bottom: 10px;
            letter-spacing: 12px;
            text-shadow: 0 0 20px rgba(212, 175, 106, 0.4);
        }

        .subtitle {
            color: #b39763;
            font-size: 1.1em;
            letter-spacing: 4px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .input-panel, .finger-panel {
            background: rgba(26, 21, 32, 0.85);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(179, 151, 99, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .panel-title {
            font-size: 1.6em;
            color: #d4af6a;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 4px;
            border-bottom: 1px solid rgba(179, 151, 99, 0.3);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b39763;
            font-size: 1em;
        }

        select, input {
            width: 100%;
            padding: 11px;
            background: rgba(10, 14, 26, 0.6);
            border: 1px solid rgba(179, 151, 99, 0.4);
            border-radius: 6px;
            color: #d4c5a0;
            font-family: inherit;
            font-size: 1em;
            transition: all 0.3s;
        }

        select option {
            background: #1a1520;
            color: #d4c5a0;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #d4af6a;
            background: rgba(10, 14, 26, 0.8);
            box-shadow: 0 0 10px rgba(212, 175, 106, 0.2);
        }

        .btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #d4af6a 0%, #b39763 100%);
            border: none;
            border-radius: 6px;
            color: #0a0e1a;
            font-size: 1.15em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 6px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(212, 175, 106, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 106, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #8b653b 0%, #6d4e2c 100%);
            color: #d4c5a0;
            margin-top: 20px;
            letter-spacing: 4px;
            font-size: 1.05em;
        }

        /* 中指示意图 */
        .finger-diagram {
            position: relative;
            width: 100%;
            max-width: 280px;
            margin: 20px auto;
        }

        .finger-svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(179, 151, 99, 0.2));
        }

        .finger-node {
            cursor: pointer;
            transition: all 0.3s;
        }

        .finger-node circle {
            fill: rgba(26, 21, 32, 0.6);
            stroke: #b39763;
            stroke-width: 2;
        }

        .finger-node text {
            fill: #d4c5a0;
            font-size: 18px;
            font-weight: bold;
            text-anchor: middle;
        }

        .finger-node .position-label {
            font-size: 12px;
            fill: #8b653b;
        }

        .finger-node.active circle {
            fill: #d4af6a;
            stroke: #f4e4c4;
            stroke-width: 3;
            filter: drop-shadow(0 0 15px #d4af6a);
        }

        .finger-node.active text {
            fill: #0a0e1a;
        }

        .finger-node.highlight-day circle {
            fill: rgba(80, 120, 180, 0.5);
            stroke: #5078b4;
            stroke-width: 2.5;
        }

        .finger-node.highlight-hour circle {
            fill: rgba(212, 175, 106, 0.7);
            stroke: #d4af6a;
            stroke-width: 2.5;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9em;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .legend-dot.day {
            background: rgba(80, 120, 180, 0.5);
            border: 2px solid #5078b4;
        }

        .legend-dot.hour {
            background: rgba(212, 175, 106, 0.7);
            border: 2px solid #d4af6a;
        }

        /* 结果面板 */
        .result-panel {
            background: rgba(26, 21, 32, 0.85);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(179, 151, 99, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: none;
            animation: fadeIn 0.6s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-section {
            margin-bottom: 25px;
        }

        .result-title {
            font-size: 1.35em;
            color: #d4af6a;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(179, 151, 99, 0.3);
        }

        .result-content {
            background: rgba(10, 14, 26, 0.4);
            padding: 16px;
            border-radius: 6px;
            border-left: 3px solid #b39763;
            line-height: 1.9;
        }

        /* 数应栏目 - 超级醒目 */
        .shuying-box {
            background: linear-gradient(135deg, rgba(212, 175, 106, 0.25) 0%, rgba(179, 151, 99, 0.15) 100%);
            padding: 25px;
            border-radius: 10px;
            border: 3px solid #d4af6a;
            text-align: center;
            margin: 30px 0;
            box-shadow: 
                0 0 30px rgba(212, 175, 106, 0.4),
                inset 0 0 20px rgba(212, 175, 106, 0.1);
            position: relative;
        }

        .shuying-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #d4af6a, #b39763, #d4af6a);
            border-radius: 10px;
            z-index: -1;
            opacity: 0.3;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .shuying-title {
            font-size: 1.8em;
            color: #f4e4c4;
            margin-bottom: 18px;
            letter-spacing: 8px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(244, 228, 196, 0.6);
        }

        .shuying-numbers {
            font-size: 3em;
            color: #f4e4c4;
            font-weight: bold;
            letter-spacing: 20px;
            text-shadow: 
                0 0 20px rgba(244, 228, 196, 0.8),
                0 0 40px rgba(212, 175, 106, 0.4);
            margin: 10px 0;
        }

        .shuying-desc {
            margin-top: 18px;
            color: #b39763;
            font-size: 1em;
            line-height: 1.7;
        }

        .palace-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            margin-bottom: 20px;
        }

        .palace-box {
            background: rgba(10, 14, 26, 0.4);
            padding: 18px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(179, 151, 99, 0.3);
        }

        .palace-label {
            color: #8b653b;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .palace-value {
            font-size: 1.6em;
            color: #d4af6a;
            font-weight: bold;
        }

        .palace-position {
            font-size: 0.85em;
            color: #b39763;
            margin-top: 5px;
        }

        .element-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.95em;
            margin: 0 4px;
        }

        .element-金 { background: rgba(255, 215, 0, 0.3); color: #ffd700; border: 1px solid #ffd700; }
        .element-木 { background: rgba(76, 175, 80, 0.3); color: #7cdb80; border: 1px solid #7cdb80; }
        .element-水 { background: rgba(33, 150, 243, 0.3); color: #54b3f4; border: 1px solid #54b3f4; }
        .element-火 { background: rgba(244, 67, 54, 0.3); color: #ff6b6b; border: 1px solid #ff6b6b; }
        .element-土 { background: rgba(165, 124, 77, 0.3); color: #c4a574; border: 1px solid #c4a574; }

        .relation-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 5px;
        }

        .relation-生 { background: rgba(76, 175, 80, 0.3); color: #7cdb80; border: 1px solid #7cdb80; }
        .relation-克 { background: rgba(244, 67, 54, 0.3); color: #ff6b6b; border: 1px solid #ff6b6b; }
        .relation-比和 { background: rgba(255, 193, 7, 0.3); color: #ffca28; border: 1px solid #ffca28; }

        .blessing-box {
            background: rgba(76, 175, 80, 0.15);
            border-left: 4px solid #7cdb80;
            padding: 14px;
            margin: 12px 0;
            border-radius: 6px;
            color: #7cdb80;
            font-size: 1.05em;
        }

        .warning-box {
            background: rgba(244, 67, 54, 0.15);
            border-left: 4px solid #ff6b6b;
            padding: 14px;
            margin: 12px 0;
            border-radius: 6px;
            color: #ff9999;
            font-size: 1.05em;
        }

        .formula-box {
            background: rgba(139, 101, 59, 0.2);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #8b653b;
            margin: 15px 0;
            font-style: italic;
            color: #d4c5a0;
            text-align: center;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.2em;
                letter-spacing: 6px;
            }

            .palace-info {
                grid-template-columns: 1fr;
            }

            .shuying-numbers {
                font-size: 2.3em;
                letter-spacing: 12px;
            }

            .btn {
                font-size: 1em;
                letter-spacing: 4px;
            }

            header {
                padding: 20px 0;
                margin-bottom: 25px;
            }

            .input-panel, .finger-panel, .result-panel {
                padding: 20px;
            }

            .subtitle {
                font-size: 1em;
                letter-spacing: 2px;
            }

            .panel-title {
                font-size: 1.35em;
                letter-spacing: 2px;
            }

            .shuying-title {
                font-size: 1.5em;
                letter-spacing: 4px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
                letter-spacing: 4px;
            }

            .shuying-numbers {
                font-size: 2em;
                letter-spacing: 10px;
            }

            .palace-value {
                font-size: 1.4em;
            }

            label {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>掐指神算</h1>
            <p class="subtitle">三步推演 · 玄门秘法</p>
        </header>

        <div class="main-content">
            <!-- 输入面板 -->
            <div class="input-panel">
                <h2 class="panel-title">起卦三步</h2>
                
                <div class="form-group">
                    <label>农历月份</label>
                    <select id="month">
                        <option value="">请选择月份</option>
                        <option value="1">正月</option>
                        <option value="2">二月</option>
                        <option value="3">三月</option>
                        <option value="4">四月</option>
                        <option value="5">五月</option>
                        <option value="6">六月</option>
                        <option value="7">七月</option>
                        <option value="8">八月</option>
                        <option value="9">九月</option>
                        <option value="10">十月</option>
                        <option value="11">冬月</option>
                        <option value="12">腊月</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>农历日期</label>
                    <select id="day">
                        <option value="">请选择日期</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>时辰</label>
                    <select id="hour">
                        <option value="">请选择时辰</option>
                        <option value="1">子时 (23:00-01:00)</option>
                        <option value="2">丑时 (01:00-03:00)</option>
                        <option value="3">寅时 (03:00-05:00)</option>
                        <option value="4">卯时 (05:00-07:00)</option>
                        <option value="5">辰时 (07:00-09:00)</option>
                        <option value="6">巳时 (09:00-11:00)</option>
                        <option value="7">午时 (11:00-13:00)</option>
                        <option value="8">未时 (13:00-15:00)</option>
                        <option value="9">申时 (15:00-17:00)</option>
                        <option value="10">酉时 (17:00-19:00)</option>
                        <option value="11">戌时 (19:00-21:00)</option>
                        <option value="12">亥时 (21:00-23:00)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>日柱天干地支（可选）</label>
                    <select id="rizhu">
                        <option value="">自动推算</option>
                        <option value="甲子">甲子 (海中金)</option>
                        <option value="乙丑">乙丑 (海中金)</option>
                        <option value="丙寅">丙寅 (炉中火)</option>
                        <option value="丁卯">丁卯 (炉中火)</option>
                        <option value="戊辰">戊辰 (大林木)</option>
                        <option value="己巳">己巳 (大林木)</option>
                        <option value="庚午">庚午 (路旁土)</option>
                        <option value="辛未">辛未 (路旁土)</option>
                        <option value="壬申">壬申 (剑锋金)</option>
                        <option value="癸酉">癸酉 (剑锋金)</option>
                        <option value="甲戌">甲戌 (山头火)</option>
                        <option value="乙亥">乙亥 (山头火)</option>
                        <option value="丙子">丙子 (涧下水)</option>
                        <option value="丁丑">丁丑 (涧下水)</option>
                        <option value="戊寅">戊寅 (城头土)</option>
                        <option value="己卯">己卯 (城头土)</option>
                        <option value="庚辰">庚辰 (白蜡金)</option>
                        <option value="辛巳">辛巳 (白蜡金)</option>
                        <option value="壬午">壬午 (杨柳木)</option>
                        <option value="癸未">癸未 (杨柳木)</option>
                        <option value="甲申">甲申 (泉中水)</option>
                        <option value="乙酉">乙酉 (泉中水)</option>
                        <option value="丙戌">丙戌 (屋上土)</option>
                        <option value="丁亥">丁亥 (屋上土)</option>
                        <option value="戊子">戊子 (霹雳火)</option>
                        <option value="己丑">己丑 (霹雳火)</option>
                        <option value="庚寅">庚寅 (松柏木)</option>
                        <option value="辛卯">辛卯 (松柏木)</option>
                        <option value="壬辰">壬辰 (长流水)</option>
                        <option value="癸巳">癸巳 (长流水)</option>
                        <option value="甲午">甲午 (沙中金)</option>
                        <option value="乙未">乙未 (沙中金)</option>
                        <option value="丙申">丙申 (山下火)</option>
                        <option value="丁酉">丁酉 (山下火)</option>
                        <option value="戊戌">戊戌 (平地木)</option>
                        <option value="己亥">己亥 (平地木)</option>
                        <option value="庚子">庚子 (壁上土)</option>
                        <option value="辛丑">辛丑 (壁上土)</option>
                        <option value="壬寅">壬寅 (金箔金)</option>
                        <option value="癸卯">癸卯 (金箔金)</option>
                        <option value="甲辰">甲辰 (覆灯火)</option>
                        <option value="乙巳">乙巳 (覆灯火)</option>
                        <option value="丙午">丙午 (天河水)</option>
                        <option value="丁未">丁未 (天河水)</option>
                        <option value="戊申">戊申 (大驿土)</option>
                        <option value="己酉">己酉 (大驿土)</option>
                        <option value="庚戌">庚戌 (钗钏金)</option>
                        <option value="辛亥">辛亥 (钗钏金)</option>
                        <option value="壬子">壬子 (桑柘木)</option>
                        <option value="癸丑">癸丑 (桑柘木)</option>
                        <option value="甲寅">甲寅 (大溪水)</option>
                        <option value="乙卯">乙卯 (大溪水)</option>
                        <option value="丙辰">丙辰 (沙中土)</option>
                        <option value="丁巳">丁巳 (沙中土)</option>
                        <option value="戊午">戊午 (天上火)</option>
                        <option value="己未">己未 (天上火)</option>
                        <option value="庚申">庚申 (石榴木)</option>
                        <option value="辛酉">辛酉 (石榴木)</option>
                        <option value="壬戌">壬戌 (大海水)</option>
                        <option value="癸亥">癸亥 (大海水)</option>
                    </select>
                </div>

                <button class="btn" onclick="calculate()">开始推演</button>
            </div>

            <!-- 中指四宫图面板 -->
            <div class="finger-panel">
                <h2 class="panel-title">中指四宫</h2>
                
                <div class="finger-diagram">
                    <svg class="finger-svg" viewBox="0 0 220 340" xmlns="http://www.w3.org/2000/svg">
                        <!-- 手指轮廓 -->
                        <path d="M 75 315 Q 63 280 63 245 L 63 110 Q 63 55 85 32 Q 110 10 135 32 Q 157 55 157 110 L 157 245 Q 157 280 145 315 Z" 
                              fill="rgba(26, 21, 32, 0.4)" 
                              stroke="#b39763" 
                              stroke-width="2.5"/>
                        
                        <!-- 火宫 (指尖 - 午位) -->
                        <g class="finger-node" id="node-fire" data-element="火" data-position="午">
                            <circle cx="110" cy="55" r="28"/>
                            <text x="110" y="58">火</text>
                            <text x="110" y="75" class="position-label">午位</text>
                        </g>
                        
                        <!-- 水宫 (二节 - 辰位) -->
                        <g class="finger-node" id="node-water" data-element="水" data-position="辰">
                            <circle cx="110" cy="135" r="28"/>
                            <text x="110" y="138">水</text>
                            <text x="110" y="155" class="position-label">辰位</text>
                        </g>
                        
                        <!-- 木宫 (一节 - 卯位) -->
                        <g class="finger-node" id="node-wood" data-element="木" data-position="卯">
                            <circle cx="110" cy="215" r="28"/>
                            <text x="110" y="218">木</text>
                            <text x="110" y="235" class="position-label">卯位</text>
                        </g>
                        
                        <!-- 金土宫 (根部 - 丑位) -->
                        <g class="finger-node" id="node-gold" data-element="金土" data-position="丑">
                            <circle cx="110" cy="290" r="28"/>
                            <text x="110" y="290" style="font-size: 15px;">金土</text>
                            <text x="110" y="307" class="position-label">丑位</text>
                        </g>
                    </svg>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-dot day"></div>
                        <span>日宫(客)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot hour"></div>
                        <span>时宫(主)</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 结果面板 -->
        <div id="result" class="result-panel"></div>
    </div>

    <script>
        // 初始化日期选项
        function initDayOptions() {
            const daySelect = document.getElementById('day');
            for (let i = 1; i <= 30; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i}日`;
                daySelect.appendChild(option);
            }
        }

        // 四宫循环定义（按用户需求）
        // 金土(1) -> 木(2) -> 水(3) -> 火(4)
        const PALACES = [
            { element: '金土', position: '丑', dizhi: ['巳', '酉', '丑'] },
            { element: '木', position: '卯', dizhi: ['亥', '卯', '未'] },
            { element: '水', position: '辰', dizhi: ['申', '子', '辰'] },
            { element: '火', position: '午', dizhi: ['寅', '午', '戌'] }
        ];
        
        // 数应对照表
        const SHUYING_MAP = {
            '金土': [1, 4, 7],
            '木': [2, 5, 8],
            '水': [3, 6, 9],
            '火': [10]
        };

        // 日柱纳音对照表
        const NAYIN_MAP = {
            '甲子': '海中金', '乙丑': '海中金', '丙寅': '炉中火', '丁卯': '炉中火',
            '戊辰': '大林木', '己巳': '大林木', '庚午': '路旁土', '辛未': '路旁土',
            '壬申': '剑锋金', '癸酉': '剑锋金', '甲戌': '山头火', '乙亥': '山头火',
            '丙子': '涧下水', '丁丑': '涧下水', '戊寅': '城头土', '己卯': '城头土',
            '庚辰': '白蜡金', '辛巳': '白蜡金', '壬午': '杨柳木', '癸未': '杨柳木',
            '甲申': '泉中水', '乙酉': '泉中水', '丙戌': '屋上土', '丁亥': '屋上土',
            '戊子': '霹雳火', '己丑': '霹雳火', '庚寅': '松柏木', '辛卯': '松柏木',
            '壬辰': '长流水', '癸巳': '长流水', '甲午': '沙中金', '乙未': '沙中金',
            '丙申': '山下火', '丁酉': '山下火', '戊戌': '平地木', '己亥': '平地木',
            '庚子': '壁上土', '辛丑': '壁上土', '壬寅': '金箔金', '癸卯': '金箔金',
            '甲辰': '覆灯火', '乙巳': '覆灯火', '丙午': '天河水', '丁未': '天河水',
            '戊申': '大驿土', '己酉': '大驿土', '庚戌': '钗钏金', '辛亥': '钗钏金',
            '壬子': '桑柘木', '癸丑': '桑柘木', '甲寅': '大溪水', '乙卯': '大溪水',
            '丙辰': '沙中土', '丁巳': '沙中土', '戊午': '天上火', '己未': '天上火',
            '庚申': '石榴木', '辛酉': '石榴木', '壬戌': '大海水', '癸亥': '大海水'
        };

        // 根据索引获取宫位（索引从1开始）
        function getPalace(index) {
            return PALACES[(index - 1) % 4];
        }

        // 第1步：定月位（从金土位起正月）
        function getMonthPalace(month) {
            return getPalace(month);
        }

        // 第2步：定日位（在月位基础上顺数日期）
        function getDayPalace(month, day) {
            const position = month + day - 1;
            return getPalace(position);
        }

        // 第3步：定时宫（在日位基础上后退一位起子时，顺数至目标时辰）
        function getHourPalace(month, day, hour) {
            const dayPosition = month + day - 1;
            const dayIndex = ((dayPosition - 1) % 4) + 1;
            
            // 后退一位
            let retreatIndex = dayIndex - 1;
            if (retreatIndex < 1) retreatIndex = 4;
            
            // 从退后的位置起子时，顺数至目标时辰
            const hourPosition = retreatIndex + hour - 1;
            return getPalace(hourPosition);
        }

        // 提取元素五行（用于生克判断）
        function extractElement(palaceElement) {
            if (palaceElement === '金土') return '金'; // 金土位以金为主
            return palaceElement;
        }

        // 五行生克关系
        function getRelation(element1, element2) {
            const shengMap = {
                '金': '水', '水': '木', '木': '火', '火': '土', '土': '金'
            };
            const keMap = {
                '金': '木', '木': '土', '土': '水', '水': '火', '火': '金'
            };

            if (element1 === element2) {
                return { type: '比和', desc: '同气相求，平和之象' };
            } else if (shengMap[element1] === element2) {
                return { type: '生', desc: `${element1}生${element2}，相生相助` };
            } else if (keMap[element1] === element2) {
                return { type: '克', desc: `${element1}克${element2}，相克制约` };
            } else if (shengMap[element2] === element1) {
                return { type: '被生', desc: `${element2}生${element1}，得生旺之助` };
            } else if (keMap[element2] === element1) {
                return { type: '被克', desc: `${element2}克${element1}，受克制之苦` };
            }
        }

        // 提取纳音五行
        function extractNayinElement(nayinName) {
            if (nayinName.includes('金')) return '金';
            if (nayinName.includes('木')) return '木';
            if (nayinName.includes('水')) return '水';
            if (nayinName.includes('火')) return '火';
            if (nayinName.includes('土')) return '土';
            return '金';
        }

        // 日柱纳音五行
        function getNayinElement(day, rizhuInput) {
            if (rizhuInput) {
                const nayinName = NAYIN_MAP[rizhuInput];
                return {
                    rizhu: rizhuInput,
                    name: nayinName,
                    element: extractNayinElement(nayinName)
                };
            }
            
            // 自动推算
            const nayinCycle = ['海中金', '炉中火', '大林木', '路旁土', '剑锋金', 
                               '山头火', '涧下水', '城头土', '白蜡金', '杨柳木',
                               '泉中水', '屋上土', '霹雳火', '松柏木', '长流水',
                               '沙中金', '山下火', '平地木', '壁上土', '金箔金'];
            const index = (day - 1) % 20;
            const nayinName = nayinCycle[index];
            
            return {
                rizhu: '自动推算',
                name: nayinName,
                element: extractNayinElement(nayinName)
            };
        }

        // 断卦分析
        function analyzeReading(dayPalace, hourPalace, nayin) {
            const dayElement = extractElement(dayPalace.element);
            const hourElement = extractElement(hourPalace.element);
            
            // 主客生克关系（时宫为主，日宫为客）
            const relation = getRelation(dayElement, hourElement);
            const nayinRelation = getRelation(nayin.element, hourElement);
            
            let fortune = '';
            let specialNote = '';
            let analysis = '';
            
            // 主客生克判定
            if (relation.type === '生') {
                // 日生时：客生主
                specialNote = '✓ 主客相生，纵有凶事亦减半。';
                fortune = '中吉';
                analysis = `日宫${dayPalace.element}(${dayPalace.position})生时宫${hourPalace.element}(${hourPalace.position})，客生主之象。虽耗己之气，然得贵人相助，凶象消减，吉中有劳。所谋之事需付出代价，但终可得偿所愿。`;
            }
            else if (relation.type === '被生') {
                // 时生日：主生客
                specialNote = '✓ 主客相生，纵有凶事亦减半。';
                fortune = '中上';
                analysis = `时宫${hourPalace.element}(${hourPalace.position})生日宫${dayPalace.element}(${dayPalace.position})，主生客之象。主气外泄，虽助他人却损己力。有付出奉献之象，需量力而为，切勿过度消耗。`;
            }
            else if (relation.type === '克') {
                // 日克时：客克主
                specialNote = '⚠️ 主客相克，喜事成色打折扣。';
                fortune = '中下';
                analysis = `日宫${dayPalace.element}(${dayPalace.position})克时宫${hourPalace.element}(${hourPalace.position})，客克主之象。客气凌主，所求之事多有阻碍。需防小人作祟，谋事不宜强求，当以守为攻。`;
            }
            else if (relation.type === '被克') {
                // 时克日：主克客
                specialNote = '⚠️ 主客相克，喜事成色打折扣。';
                fortune = '上吉';
                analysis = `时宫${hourPalace.element}(${hourPalace.position})克日宫${dayPalace.element}(${dayPalace.position})，主克客之象。主位强势，能制客气，所求之事可成。当下得势，宜果断行事，把握时机，必有所获。`;
            }
            else {
                // 比和
                fortune = '中平';
                analysis = `时宫${hourPalace.element}(${hourPalace.position})与日宫${dayPalace.element}(${dayPalace.position})比和，主客同气。同心协力，局势平稳，按部就班即可。无大喜亦无大忧，守常待变，稳中求进。`;
            }

            // 纳音辅助分析
            let nayinAnalysis = '';
            let nayinEffect = '';
            
            if (nayinRelation.type === '生') {
                nayinEffect = '吉力倍增';
                nayinAnalysis = `日柱纳音${nayin.name}（${nayin.element}）生时宫${hourPalace.element}，主位得命根滋养，如鱼得水。能量场强劲，吉象放大，凶象压制。所谋之事顺遂，成功在望。`;
                if (fortune === '中下') fortune = '中平';
                if (fortune === '中平') fortune = '中上';
                if (fortune === '中吉') fortune = '上吉';
            }
            else if (nayinRelation.type === '克') {
                nayinEffect = '凶力倍增';
                nayinAnalysis = `日柱纳音${nayin.name}（${nayin.element}）克时宫${hourPalace.element}，命根损伤主位，如釜底抽薪。能量场衰弱，凶象放大，吉象受损。需防根基动摇，宜谨慎保守。`;
                if (fortune === '中上') fortune = '中平';
                if (fortune === '中平') fortune = '中下';
                if (fortune === '上吉') fortune = '中吉';
            }
            else if (nayinRelation.type === '被生') {
                nayinEffect = '耗气得福';
                nayinAnalysis = `时宫${hourPalace.element}生日柱纳音${nayin.name}（${nayin.element}），主气滋养命根，虽费力却培育根基。短期有耗损，长期得福报，宜坚持不懈。`;
            }
            else if (nayinRelation.type === '被克') {
                nayinEffect = '根基受制';
                nayinAnalysis = `时宫${hourPalace.element}克日柱纳音${nayin.name}（${nayin.element}），主位压制命根，根基受损。需防祸起萧墙，宜低调行事，避免锋芒毕露。`;
            }
            else {
                nayinEffect = '稳固如山';
                nayinAnalysis = `日柱纳音${nayin.name}（${nayin.element}）与时宫${hourPalace.element}比和，命根与主位同气相求。根基稳固，气运平和，可安心谋事，稳扎稳打。`;
            }

            return {
                fortune: fortune,
                mainAnalysis: analysis,
                specialNote: specialNote,
                nayinAnalysis: nayinAnalysis,
                nayinEffect: nayinEffect,
                relation: relation
            };
        }

        // 可视化显示落宫
        function visualizePalaces(dayPalace, hourPalace) {
            // 清除所有高亮
            document.querySelectorAll('.finger-node').forEach(node => {
                node.classList.remove('active', 'highlight-day', 'highlight-hour');
            });

            // 高亮日宫
            const dayNode = document.querySelector(`[data-position="${dayPalace.position}"]`);
            if (dayNode) {
                dayNode.classList.add('highlight-day');
            }

            // 高亮时宫
            const hourNode = document.querySelector(`[data-position="${hourPalace.position}"]`);
            if (hourNode) {
                hourNode.classList.add('highlight-hour', 'active');
            }
        }

        // 主计算函数
        function calculate() {
            const month = parseInt(document.getElementById('month').value);
            const day = parseInt(document.getElementById('day').value);
            const hour = parseInt(document.getElementById('hour').value);
            const rizhuInput = document.getElementById('rizhu').value;

            if (!month || !day || !hour) {
                alert('请填写完整时辰信息方可推演');
                return;
            }

            // 三步推演
            const monthPalace = getMonthPalace(month);
            const dayPalace = getDayPalace(month, day);
            const hourPalace = getHourPalace(month, day, hour);
            const nayin = getNayinElement(day, rizhuInput);

            // 获取数应
            const shuying = SHUYING_MAP[hourPalace.element];

            // 断卦分析
            const reading = analyzeReading(dayPalace, hourPalace, nayin);

            // 可视化
            visualizePalaces(dayPalace, hourPalace);

            // 显示结果
            displayResult(month, day, hour, monthPalace, dayPalace, hourPalace, nayin, reading, shuying);
        }

        // 显示结果
        function displayResult(month, day, hour, monthPalace, dayPalace, hourPalace, nayin, reading, shuying) {
            const hourNames = ['', '子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥'];
            const monthNames = ['', '正月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '冬月', '腊月'];

            const shuyingDisplay = shuying.join('、');

            const resultHTML = `
                <h2 class="panel-title">卦象呈现</h2>

                <!-- 数应栏目 - 超级醒目 -->
                <div class="shuying-box">
                    <div class="shuying-title">数 应</div>
                    <div class="shuying-numbers">${shuyingDisplay}</div>
                    <div class="shuying-desc">
                        此为时宫<span class="element-tag element-${extractElement(hourPalace.element)}">${hourPalace.element}</span>之数应，可参考为所占之事的日期、数量、或关键数字。
                        <br>如：事成于第<strong>${shuying[0]}</strong>日，涉及<strong>${shuying[1] || shuying[0]}</strong>人，或在第<strong>${shuying[2] || shuying[0]}</strong>个时间节点有转机。
                    </div>
                </div>

                <div class="result-section">
                    <div class="result-title">三步推演</div>
                    <div class="result-content">
                        <strong>时辰：</strong>农历${monthNames[month]}${day}日 ${hourNames[hour]}时<br>
                        <strong>日柱：</strong>${nayin.rizhu} (${nayin.name})<br><br>
                        <strong>第一步（定月位）：</strong>从金土位起正月，顺数至${monthNames[month]} → 落于<span class="element-tag element-${extractElement(monthPalace.element)}">${monthPalace.element}宫(${monthPalace.position}位)</span><br>
                        <strong>第二步（定日位）：</strong>月位基础上顺数${day}日 → 落于<span class="element-tag element-${extractElement(dayPalace.element)}">${dayPalace.element}宫(${dayPalace.position}位)</span><br>
                        <strong>第三步（定时宫）：</strong>日位后退一位起子时，顺数至${hourNames[hour]}时 → 落于<span class="element-tag element-${extractElement(hourPalace.element)}">${hourPalace.element}宫(${hourPalace.position}位)</span>
                    </div>
                </div>

                <div class="palace-info">
                    <div class="palace-box">
                        <div class="palace-label">日 宫（客）</div>
                        <div class="palace-value">
                            <span class="element-tag element-${extractElement(dayPalace.element)}">${dayPalace.element}</span>
                        </div>
                        <div class="palace-position">${dayPalace.position}位 · 三合${dayPalace.dizhi.join('')}局</div>
                    </div>
                    <div class="palace-box">
                        <div class="palace-label">时 宫（主）</div>
                        <div class="palace-value">
                            <span class="element-tag element-${extractElement(hourPalace.element)}">${hourPalace.element}</span>
                        </div>
                        <div class="palace-position">${hourPalace.position}位 · 三合${hourPalace.dizhi.join('')}局</div>
                    </div>
                </div>

                ${reading.specialNote ? `
                    <div class="${reading.specialNote.includes('相生') ? 'blessing-box' : 'warning-box'}">
                        ${reading.specialNote}
                    </div>
                ` : ''}

                <div class="result-section">
                    <div class="result-title">主客生克</div>
                    <div class="result-content">
                        <span class="relation-badge relation-${reading.relation.type}">${reading.relation.type}</span>
                        <span style="margin-left: 10px; color: #b39763;">${reading.relation.desc}</span>
                        <br><br>
                        ${reading.mainAnalysis}
                    </div>
                </div>

                <div class="result-section">
                    <div class="result-title">纳音辅助</div>
                    <div class="result-content">
                        <div class="formula-box">
                            纳音效应：${reading.nayinEffect}
                        </div>
                        ${reading.nayinAnalysis}
                    </div>
                </div>

                <div class="result-section">
                    <div class="result-title">吉凶定论</div>
                    <div class="result-content">
                        <div style="text-align: center; margin-bottom: 15px;">
                            <span class="relation-badge" style="font-size: 1.3em; padding: 8px 20px;">${reading.fortune}</span>
                        </div>
                        ${getAdvice(reading.fortune)}
                    </div>
                </div>

                <button class="btn btn-secondary" onclick="resetCalculation()">重新起卦</button>
            `;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = resultHTML;
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // 根据吉凶给出建议
        function getAdvice(fortune) {
            const adviceMap = {
                '上上': '天时地利人和皆备，当下正值龙腾之际。宜果断进取，把握良机，必成大业。然需居安思危，不可骄傲自满，方能福泽绵长。',
                '上吉': '时运亨通，吉星高照。所谋之事可成，宜积极作为。然需谨记物极必反，当以谦逊之心待人，以善扬恶，方能长保富贵。',
                '中上': '时运尚可，顺势而为可得所愿。需防急功近利，当量力而行，稳中求进为上策。切勿贪多求快，步步为营方为长久之计。',
                '中吉': '虽有吉象，然需付出代价。宜量力而为，不可过度消耗。顺势而为，适可而止，方能化险为夷。',
                '中平': '局势平稳，无大喜亦无大忧。按部就班，守常待变，稳扎稳打为宜。切勿贸然求变，当以静制动，待时而动。',
                '中下': '时运欠佳，多有阻碍。宜韬光养晦，修身养性，待时而动。切勿强求，需防小人暗算，守正为要，静待转机。',
                '下下': '凶象显著，诸事不宜。当静心修德，反躬自省，待凶象消退再图发展。守为上策，切勿冒进，方可保全。'
            };

            return adviceMap[fortune] || '天道循环，阴阳有序。顺应天时，修身养德，自有转机之日。';
        }

        // 重新起卦
        function resetCalculation() {
            document.getElementById('month').value = '';
            document.getElementById('day').value = '';
            document.getElementById('hour').value = '';
            document.getElementById('rizhu').value = '';
            document.getElementById('result').style.display = 'none';
            
            // 清除可视化高亮
            document.querySelectorAll('.finger-node').forEach(node => {
                node.classList.remove('active', 'highlight-day', 'highlight-hour');
            });

            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 页面加载时初始化
        window.onload = function() {
            initDayOptions();
        };
    </script>
</body>
